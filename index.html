<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList"></div>
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="covers/Night Changes.jpeg" alt="1">
                <span>Night Changes</span>
                <span class="songlistPlay"><span class="timespan">05.34 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/heat-waves.webp" alt="1">
                <span>Heat Waves</span>
                <span class="songlistPlay"><span class="timespan">05.34 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/Dandelions.jpeg" alt="1">
                <span>Dandelions</span>
                <span class="songlistPlay"><span class="timespan">05.34 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/Peaches.jpg" alt="1">
                <span>Peaches</span>
                <span class="songlistPlay"><span class="timespan">05.34 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/We-rollin.jpg" alt="1">
                <span>We Rollin</span>
                <span class="songlistPlay"><span class="timespan">05.34 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/Perfect.webp" alt="1">
                <span>Perfect</span>
                <span class="songlistPlay"><span class="timespan">05.34 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/Raataan Lambiyan.jpeg" alt="1">
                <span>Raataan Lambiyan</span>
                <span class="songlistPlay"><span class="timespan">05.34 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/Victory (Instrumental) - Lakshya.jpg" alt="1">
                <span>Victory (instrumental) - Lakshya</span>
                <span class="songlistPlay"><span class="timespan">05.34 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/There's nothing holdin' me back.jpg" alt="1">
                <span>There's Nothing Holding me Back</span>
                <span class="songlistPlay"><span class="timespan">05.34 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
           
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-regular fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="">Let me Love You - Justin Bieber
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/46d6591ea8.js" crossorigin="anonymous"></script>
</body>
</html>
